<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
			<img data-bind="attr: {src: getPaymentLogoSrc(), alt: $t('Tabby')}" class="payment-icon" style="width:55px"/>
            <span data-bind="text: getTitle()"></span>
        </label>
		<a href="https://tabby.ai" target="_blank" class="action action-help">
        	<img data-bind="attr: {src: getPaymentInfoImageSrc(), alt: $t('Tabby')}" class="payment-info" style="vertical-align: middle;"/>
		</a>
    </div>
